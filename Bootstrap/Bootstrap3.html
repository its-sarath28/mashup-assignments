<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 3</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="Bootstrap3.css">
</head>

<body>

    <div class="container">
        <div class="row py-5" style="height: 100vh;">
            <div class="col-12 d-flex flex-column  align-items-center justify-content-between text-center">
                <div class="top-section pt-3">
                    <img src="./assets/git-logo.png" alt="git-logo" width="70px">

                    <h3 class="fw-light mt-2">Sign in to GitHub</h3>
                </div>

                <div class="middle-section d-flex flex-column align-items-center justify-content-center">
                    <form method="post" class="bg-light border border-1 rounded p-4 mb-3">
                        <div class="row">
                            <div class="col-12 text-start">
                                <label for="username" class="form-label">Username or email address</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input type="text" name="" id="" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6 text-start">
                                <label for="username" class="form-label ">Password</label>
                            </div>
                            <div class="col-6 text-end">
                                <a href="#"> forgot Password?</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input type="text" name="" id="" class="form-control">
                            </div>
                        </div>

                        <button class="btn btn-success d-block w-100 mt-4">Sign in</button>
                    </form>

                    <div class="create border border-1 rounded p-3 mt-1">
                        <p class="mb-0">Don't have an account? <a href="">Create an account.</a></p>
                    </div>

                    
                </div>

                <div class="bottom-section">
                    <ul class="list-unstyled d-flex">
                        <li>
                            <a href="#">Terms</a>
                        </li>
                        <li>
                            <a href="#">Privacy</a>
                        </li>
                        <li>
                            <a href="#">Security</a>
                        </li>
                        <li>
                            <a href="#" class="text-muted">Contact GitHub</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
