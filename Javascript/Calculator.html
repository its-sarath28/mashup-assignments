<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <style>
        input.form-control::placeholder {
            opacity: .5;
        }
    </style>

    <div class="container-fluid vh-100 bg-primary m-0 p-0 border-box d-flex align-items-center justify-content-center">
        <div class="calculator bg-white d-flex flex-column align-items-center justify-content-center p-3 rounded"
            style="width: 600px;">
            <h4 class="tex-dark text-uppercase mb-4 mt-3">Calculator</h4>
            <div class="d-flex justify-content-between">
                <input type="text" id="num1" class="form-control fs-5 border border-4"
                    placeholder="First number">

                <select class="form-select mx-3 text-center fs-5" id="operator"
                    aria-label="Floating label select example">
                    <option hidden>Select operator</option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>

                <input type="text" id="num2" class="form-control fs-5 border border-4"
                    placeholder="Second number">
            </div>

            <div class="btn-block">
                <button type="button" class="btn btn-dark my-4" onclick="calculate()">Calculate</button>
                <button class="btn btn-dark" onclick="clearFields()">Clear</button>
            </div>

            <input type="text" id="result" readonly
                class="form-control text-end bg-body-secondary fs-5 border border-4 w-50 mb-4">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./calc.js"></script>

</body>

</html>
