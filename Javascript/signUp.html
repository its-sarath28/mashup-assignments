<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid bg-primary">
        <div class="row vh-100">
            <div class="col-12 d-flex flex-column align-items-center justify-content-center">
                <div action="" class="bg-white p-4 rounded rounded-lg col-4">
                    <h3 class="text-start fw-bold">Sign Up</h3>
                    <p class="text-muted">Please fill in this form to create an account</p>

                    <form class="text-center d-flex flex-column">
                        <div class="inputs my-3">

                            <input type="text" name="name" id="name" placeholder="Name"
                                class="form-control mb-3 border-0 bg-body-secondary" >

                            <input type="text" name="email" id="email" placeholder="Email"
                                class="form-control mb-3 border-0 bg-body-secondary" >

                            <input type="tel" name="phone" id="phone" placeholder="Phone number"
                                class="form-control mb-3 border-0 bg-body-secondary" >

                            <input type="password" name="pass" id="pass" placeholder="Password"
                                class="form-control mb-3 border-0 bg-body-secondary" >

                        </div>

                        <button 
                            class="btn btn-primary btn-block fw-bold px-3 text-center mx-md-auto"
                            onclick="return checkForm()"
                        >
                            Sign Up
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./sign.js"></script>

</body>

</html>
