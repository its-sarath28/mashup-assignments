<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>css3</title>
</head>
<body>

	<style type="text/css">

		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body{
			background-color: green;
			position: relative;
		}

		.bg{
			background-color: #fff;
			width: 500px;
			height: 300px;
			position: absolute;
			top: 50%; left: 50%;
			transform: translate(-50%, 50%);
		}

		.circle{
			width: 100px;
			height: 100px;
			background-color: red;
			border-radius: 50%;
			position: absolute;
			top: 50%; left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>

	<div class="bg">
		<div class="circle"></div>
	</div>
</body>
</html>
